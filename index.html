<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Luyện Tập Hình Học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .selected-correct { background-color: #22c55e !important; color: white !important; }
        .selected-incorrect { background-color: #ef4444 !important; color: white !important; }
        .reveal-correct { background-color: #dcfce7 !important; border-color: #22c55e !important; }
        .option-btn:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        .math {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="login-container" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 m-4 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Hệ Thống Luyện Tập Hình Học</h1>
        <p class="text-gray-500 mt-2 mb-6">Vui lòng đăng nhập để bắt đầu.</p>
        <form id="login-form">
            <div class="mb-4">
                <input type="text" id="username-input" class="w-full border-2 border-gray-300 rounded-lg p-3 text-lg text-center focus:border-indigo-500 focus:ring-indigo-500" placeholder="Tên đăng nhập" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password-input" class="w-full border-2 border-gray-300 rounded-lg p-3 text-lg text-center focus:border-indigo-500 focus:ring-indigo-500" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" id="login-btn" class="mt-4 w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-colors duration-200">Đăng nhập</button>
        </form>
    </div>

    <div id="app-container" class="hidden w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 m-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Hệ Thống Luyện Tập Hình Học</h1>
            <p class="text-gray-500 mt-2">Xin chào, <strong id="student-id-display"></strong>! Hãy chọn câu trả lời đúng.</p>
        </header>

        <div id="quiz-container" class="space-y-6">
            <div id="question-card" class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[100px] flex items-center justify-center">
                <p id="question-text" class="text-2xl font-medium text-center text-gray-900">Đang tải...</p>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="feedback-container" class="h-24 flex flex-col items-center justify-center space-y-4">
                <p id="feedback-text" class="text-xl font-bold text-center"></p>
                <button id="next-question-btn" class="hidden bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-colors duration-200">Câu tiếp theo</button>
            </div>
        </div>

        <div class="mt-8 text-center">
            <button id="toggle-progress-btn" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition-colors duration-200">
                Xem Tiến độ Học tập
            </button>
        </div>

        <div id="progress-dashboard-section" class="hidden mt-8 p-6 bg-white rounded-2xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-bold mb-1 text-center text-indigo-700">Tiến độ Học tập</h2>
            <p id="student-progress-name" class="text-xl text-gray-700 mb-4 text-center">Xin chào, <strong class="text-indigo-600"></strong>!</p>
            <div class="text-center mb-4">
                <p class="text-xl font-bold text-gray-800">Tổng số sao: <span id="total-stars-display" class="text-yellow-500">0</span></p>
                <p class="text-xl font-bold text-gray-800">Danh hiệu: <span id="student-title-display" class="text-green-600">Đang tải...</span></p>
            </div>

            <div class="mt-6 mb-8 p-4 bg-white rounded-lg border border-gray-200 max-h-96 overflow-y-auto">
                <h3 class="text-xl font-semibold mb-3 text-gray-800 text-center">Mức độ Thành thạo Chủ đề</h3>
                <canvas id="masteryChart"></canvas>
            </div>

            <div id="topic-progress-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <button id="refresh-progress-btn" class="mt-6 w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors duration-200">
                Cập nhật Tiến độ
            </button>
        </div>

        <footer class="mt-8 border-t pt-4 text-center">
             <button id="export-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-75 transition-colors duration-200">Xuất kết quả (CSV)</button>
             <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-colors duration-200">Đăng xuất</button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'const API_BASE_URL = 'https://visuogeometry-trainer-ver1.onrender.com/api';            
            // --- CÁC PHẦN TỬ GIAO DIỆN ---
            const loginContainer = document.getElementById('login-container');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const appContainer = document.getElementById('app-container');
            const studentIdDisplay = document.getElementById('student-id-display');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainerEl = document.getElementById('options-container');
            const feedbackTextEl = document.getElementById('feedback-text');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const exportBtn = document.getElementById('export-btn');
            const logoutBtn = document.getElementById('logout-btn');
            
            const totalStarsDisplay = document.getElementById('total-stars-display');
            const studentTitleDisplay = document.getElementById('student-title-display');
            const topicProgressContainer = document.getElementById('topic-progress-container');
            const refreshProgressBtn = document.getElementById('refresh-progress-btn');
            const toggleProgressBtn = document.getElementById('toggle-progress-btn');
            const progressDashboardSection = document.getElementById('progress-dashboard-section');
            const masteryChartCanvas = document.getElementById('masteryChart');
            const studentProgressNameEl = document.getElementById('student-progress-name').querySelector('strong');

            let masteryChartInstance = null;
            let currentQuestion = null;
            let accessToken = null;
            let currentUsername = null;

            const knowledgeComponentMap = {
                "hinh_hop_lap_phuong": { full: "Hình hộp chữ nhật và Hình lập phương" },
                "dien_tich_the_tich_hinh_hop": { full: "Diện tích và Thể tích hình hộp" },
                "hinh_lang_tru_dung": { full: "Hình lăng trụ đứng" },
                "dien_tich_the_tich_hinh_lang_tru": { full: "Diện tích và Thể tích hình lăng trụ" }
            };

            // --- CÁC HÀM XÁC THỰC VÀ QUẢN LÝ PHIÊN ---
            async function handleLogin(event) {
                event.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username || !password) {
                    alert('Vui lòng nhập tên người dùng và mật khẩu.');
                    return;
                }

                try {
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);

                    const response = await fetch(`${API_BASE_URL}/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData.toString()
                    });

                    if (!response.ok) {
                        throw new Error('Tên đăng nhập hoặc mật khẩu không đúng.');
                    }

                    const data = await response.json();
                    accessToken = data.access_token;
                    currentUsername = username;
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('username', currentUsername);
                    
                    showApp();
                } catch (error) {
                    alert(`Lỗi đăng nhập: ${error.message}`);
                    console.error('Login error:', error);
                }
            }

            function handleLogout() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('username');
                accessToken = null;
                currentUsername = null;
                showLogin();
            }

            function showApp() {
                loginContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                studentIdDisplay.textContent = currentUsername;
                studentProgressNameEl.textContent = currentUsername;
                getNextQuestion();
            }

            function showLogin() {
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }

            function checkLoginStatus() {
                const storedToken = localStorage.getItem('access_token');
                const storedUsername = localStorage.getItem('username');
                if (storedToken && storedUsername) {
                    accessToken = storedToken;
                    currentUsername = storedUsername;
                    showApp();
                } else {
                    showLogin();
                }
            }

            // --- CÁC HÀM XỬ LÝ CÂU HỎI VÀ TIẾN ĐỘ HỌC TẬP (CÓ THAY ĐỔI) ---
            
            async function fetchWithAuth(url, options = {}) {
                if (!accessToken) {
                    alert('Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.');
                    handleLogout();
                    return null;
                }
                const headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${accessToken}`
                };
                try {
                    const response = await fetch(url, { ...options, headers });
                    if (response.status === 401) {
                        alert('Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.');
                        handleLogout();
                        return null;
                    }
                    return response;
                } catch (error) {
                    console.error('Fetch with auth error:', error);
                    alert('Lỗi mạng hoặc server. Vui lòng kiểm tra kết nối.');
                    return null;
                }
            }

            function renderQuestion(data) {
                if (data.content.formula_latex) {
                    questionTextEl.innerHTML = `
                        <p>${data.content.text}</p>
                        <p class="math">${data.content.formula_latex}</p>
                    `;
                } else {
                    questionTextEl.textContent = data.content.text;
                }

                optionsContainerEl.innerHTML = '';
                (data.options || []).forEach(optionObject => {
                    const button = document.createElement('button');
                    button.className = "option-btn bg-white border-2 border-gray-300 text-gray-700 font-semibold py-4 px-4 rounded-lg hover:bg-gray-100 hover:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 w-full text-lg transition-all duration-200";
                    button.innerHTML = `<span class="math">${optionObject.text}</span>`;
                    button.onclick = () => handleAnswerSelection(button, optionObject.is_correct);
                    optionsContainerEl.appendChild(button);
                });
                
                if (typeof MathJax !== 'undefined') {
                    MathJax.typesetPromise([optionsContainerEl, questionTextEl]);
                }
            }

            async function handleAnswerSelection(selectedButton, isCorrect) {
                if (!currentQuestion) return;
                const allButtons = Array.from(optionsContainerEl.children);
                allButtons.forEach(btn => { btn.disabled = true; btn.classList.add('opacity-50'); });

                const response = await submitAnswer(currentQuestion.question_id, isCorrect);
                if (!response) return;

                if (isCorrect) {
                    selectedButton.classList.add('selected-correct');
                    feedbackTextEl.textContent = 'Chính xác!';
                    feedbackTextEl.className = 'text-xl font-bold text-green-600';
                } else {
                    selectedButton.classList.add('selected-incorrect');
                    const correctOption = currentQuestion.options.find(opt => opt.is_correct);
                    if (correctOption) {
                        allButtons.forEach(btn => {
                            const btnMathSpan = btn.querySelector('.math');
                            if (btnMathSpan && btnMathSpan.textContent.trim() === correctOption.text.trim()) {
                                btn.classList.add('reveal-correct');
                            }
                        });
                        feedbackTextEl.innerHTML = `Chưa đúng. Đáp án là: <span class="math">${correctOption.text}</span>`;
                        feedbackTextEl.className = 'text-xl font-bold text-red-600';
                    }
                }
                nextQuestionBtn.classList.remove('hidden');
                
                if (!progressDashboardSection.classList.contains('hidden')) {
                    await fetchAndRenderProgress();
                }

                if (typeof MathJax !== 'undefined') {
                    MathJax.typesetPromise([feedbackTextEl]);
                }
            }

            async function getNextQuestion() {
                if (!currentUsername) return;
                questionTextEl.textContent = 'Đang tải...';
                optionsContainerEl.innerHTML = '';
                feedbackTextEl.textContent = '';
                nextQuestionBtn.classList.add('hidden');
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/session/next-question`);
                    if (!response) return;
                    if (!response.ok) throw new Error('Lỗi mạng hoặc server.');
                    const data = await response.json();
                    currentQuestion = data;
                    renderQuestion(data);
                } catch (error) {
                    questionTextEl.textContent = 'Lỗi! Không thể tải câu hỏi. Vui lòng kiểm tra lại backend.';
                    console.error('Fetch error:', error);
                }
            }

            async function submitAnswer(questionId, isCorrect) {
                if (!currentUsername) return null;
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/session/submit-answer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question_id: questionId, correct: isCorrect })
                    });
                    if (!response) return null;
                    if (!response.ok) throw new Error('Lỗi server khi nộp bài.');
                    return await response.json();
                } catch (error) {
                    feedbackTextEl.textContent = 'Lỗi! Không thể gửi câu trả lời.';
                    console.error('Submit error:', error);
                    return null;
                }
            }
            
            function exportResults() {
                if (!currentUsername) { alert("Vui lòng đăng nhập để xuất kết quả."); return; }
                window.location.href = `${API_BASE_URL}/students/export`;
            }

            function renderStars(numStars) {
                let starsHtml = '';
                for (let i = 0; i < 5; i++) {
                    if (i < numStars) {
                        starsHtml += '<span class="text-yellow-400">&#9733;</span>';
                    } else {
                        starsHtml += '<span class="text-gray-300">&#9733;</span>';
                    }
                }
                return starsHtml;
            }

            function renderMasteryChart(topicProgressData) {
                topicProgressData.sort((a, b) => a.topic.localeCompare(b.topic));

                const labels = topicProgressData.map(item => (knowledgeComponentMap[item.topic] && knowledgeComponentMap[item.topic].full) || item.topic.replace(/_/g, ' ').toUpperCase());
                const data = topicProgressData.map(item => {
                    return (item.stars / 5) * 100;
                });

                if (masteryChartInstance) {
                    masteryChartInstance.data.labels = labels;
                    masteryChartInstance.data.datasets[0].data = data;
                    masteryChartInstance.update();
                } else {
                    masteryChartInstance = new Chart(masteryChartCanvas, {
                        type: 'radar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Mức độ thành thạo (%)',
                                data: data,
                                backgroundColor: 'rgba(75, 192, 192, 0.4)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 2,
                                fill: true,
                                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                                pointBorderColor: '#fff',
                                pointHoverBackgroundColor: '#fff',
                                pointHoverBorderColor: 'rgba(75, 192, 192, 1)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false,
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return `${context.label}: ${context.raw.toFixed(1)}%`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                r: {
                                    beginAtZero: true,
                                    min: 0,
                                    max: 100,
                                    pointLabels: {
                                        font: {
                                            size: 10
                                        },
                                        color: '#333'
                                    },
                                    ticks: {
                                        backdropColor: 'transparent',
                                        callback: function(value) {
                                            return value + '%';
                                        },
                                        stepSize: 25
                                    },
                                    grid: {
                                        color: 'rgba(200, 200, 200, 0.5)'
                                    },
                                    angleLines: {
                                        color: 'rgba(200, 200, 200, 0.5)'
                                    }
                                }
                            }
                        }
                    });
                }
            }

            async function fetchAndRenderProgress() {
                if (!currentUsername) {
                    totalStarsDisplay.textContent = '0';
                    studentTitleDisplay.textContent = 'Chưa đăng nhập';
                    topicProgressContainer.innerHTML = '<p class="text-center text-gray-600">Vui lòng đăng nhập để xem tiến độ.</p>';
                    if (masteryChartInstance) {
                        masteryChartInstance.destroy();
                        masteryChartInstance = null;
                    }
                    return;
                }

                totalStarsDisplay.textContent = 'Đang tải...';
                studentTitleDisplay.textContent = 'Đang tải...';
                topicProgressContainer.innerHTML = '<p class="text-center text-gray-600">Đang tải tiến độ...</p>';

                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/students/progress`);
                    if (!response) return;
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log("Dữ liệu Tiến độ Học sinh:", data);

                    totalStarsDisplay.textContent = data.total_stars;
                    studentTitleDisplay.textContent = data.title;
                    studentProgressNameEl.textContent = currentUsername;

                    if (data.topic_progress && data.topic_progress.length > 0) {
                        renderMasteryChart(data.topic_progress);
                        topicProgressContainer.innerHTML = '';
                        data.topic_progress.forEach(item => {
                            const topicDisplayName = (knowledgeComponentMap[item.topic] && knowledgeComponentMap[item.topic].full) || item.topic.replace(/_/g, ' ').toUpperCase();
                            const topicCard = document.createElement('div');
                            topicCard.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
                            topicCard.innerHTML = `
                                <h3 class="font-medium text-gray-700 mb-2">${topicDisplayName}</h3>
                                <div class="text-xl">
                                    ${renderStars(item.stars)}
                                </div>
                            `;
                            topicProgressContainer.appendChild(topicCard);
                        });
                    } else {
                        topicProgressContainer.innerHTML = '<p class="text-center text-gray-600">Chưa có dữ liệu tiến độ cho các chủ đề.</p>';
                        if (masteryChartInstance) {
                            masteryChartInstance.destroy();
                            masteryChartInstance = null;
                        }
                    }
                } catch (error) {
                    console.error("Lỗi khi tải tiến độ học sinh:", error);
                    totalStarsDisplay.textContent = 'Lỗi';
                    studentTitleDisplay.textContent = 'Lỗi';
                    topicProgressContainer.innerHTML = '<p class="text-center text-red-500">Không thể tải tiến độ. Vui lòng thử lại.</p>';
                    if (masteryChartInstance) {
                        masteryChartInstance.destroy();
                        masteryChartInstance = null;
                    }
                }
            }

            // --- TRÌNH NGHE SỰ KIỆN (EVENT LISTENERS) ---
            loginForm.addEventListener('submit', handleLogin);
            nextQuestionBtn.addEventListener('click', getNextQuestion);
            exportBtn.addEventListener('click', exportResults);
            logoutBtn.addEventListener('click', handleLogout);
            refreshProgressBtn.addEventListener('click', fetchAndRenderProgress);

            toggleProgressBtn.addEventListener('click', () => {
                progressDashboardSection.classList.toggle('hidden');
                if (!progressDashboardSection.classList.contains('hidden')) {
                    fetchAndRenderProgress();
                    toggleProgressBtn.textContent = 'Ẩn Tiến độ Học tập';
                } else {
                    toggleProgressBtn.textContent = 'Xem Tiến độ Học tập';
                }
            });

            checkLoginStatus();
        });
    </script>
</body>
</html>
